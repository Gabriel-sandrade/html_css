<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando videos</title>
</head>
<body>
    <h1>inserindo video hospedados localmente</h1>
    <p>esse video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="midia/foto-p.png" controls autoplay loop>
       <source src="midia/video (1080p).mp4" type="video/mp4">
    </video>
    <h1>inserindo videos externos</h1>
    <p>video do youtube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/786gD5Vb030?si=YiND2XKBUpPrZTMx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <p>meu <a href="https://www.youtube.com/" target="_blank" rel="external">hiperlink </a>novo</p>
</body>
</html>
